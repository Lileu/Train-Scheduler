<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        <!-- header section -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Anytime is Train Time</h1>
                <h2 class="text-center">Choo Choo. Chee Chee.</h2>
            </div>
        </div>


        <!-- current train schedule section -->
        <div class="card">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (minutes)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <br>
        <!-- add train section -->
        <div class="card">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train name</label>
                        <input type="text" class="form-control" id="trainNameInput" placeholder="Enter train name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" placeholder="Enter destination">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">First Train Time (hh:mm)</label>
                        <input type="text" class="form-control" id="firstTrainInput" placeholder="e.g. '13:00'">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="frequencyInput" placeholder="e.g. '15'">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- jQuery JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- firebase scripts -->
        <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
        <!-- moment js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- js file -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
